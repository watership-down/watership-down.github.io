<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>

	<title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %} - Watership Down Enterprises</title>

	<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

	<meta name="keywords" content="{{ page.title }}, Watership Down, Richard Adams, Books, Rabbits, Maia, Shardik, Watership Down Enterprises, Juliet Johnson">

	<link rel="shortcut icon" type="image/png" href="/favicon.png">	

	<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
	<link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">

	<!-- Social -->

	<!-- General Sharing -->
	<meta property="og:url" content="{{ site.url }}{{ page.url }}" />
	<meta property="og:type" content="{% if page.layout == 'post' %}article{% else %}website{% endif %}" />
	<meta property="og:title" content="{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}" />
	<meta property="og:site_name" content="{{ site.title }}" />
	<meta property="og:description" content="{% if page.short %}{{ page.short | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" />

	<!-- General image-->
	<link rel="image_src" type="image/jpeg" href="{% if page.layout == 'book' %}{{ site.url }}/images/{{ page.slug }}-cover.jpg{% else %}{{ site.url }}/images/header-pic.png{% endif %}" />

	<!-- 180x110 Image for Linkedin -->
	<meta property="og:image" content="{% if page.layout == 'book' %}{{ site.url }}/images/{{ page.slug }}-cover.jpg{% else %}{{ site.url }}/images/header-pic.png{% endif %}" />
	<meta property="og:image:width" content="180" />
	<meta property="og:image:height" content="110" />

	<!-- 600x315 Image for Facebook -->
	<meta property="og:image" content="{% if page.layout == 'book' %}{{ site.url }}/images/{{ page.slug }}-cover.jpg{% else %}{{ site.url }}/images/header-pic.png{% endif %}" />
	<meta property="og:image:width" content="600" />
	<meta property="og:image:height" content="315" />

	<!-- Twitter Card -->

	<!--<meta name="twitter:card" content="summary">-->
	<meta name="twitter:card" content="summary_large_image">
	<meta name="twitter:site" content="{{ site.twitter_username }}">
	{% if page.title %}
	  <meta name="twitter:title" content="{{ page.title }}">
	{% else %}
	  <meta name="twitter:title" content="{{ site.title }}">
	{% endif %}
	{% if page.url %}
	  <meta name="twitter:url" content="{{ site.url }}{{ page.url }}">
	{% endif %}
	{% if page.short %}
	  <meta name="twitter:description" content="{{ page.short }}">
	{% else %}
	  <meta name="twitter:description" content="{{ site.description }}">
	{% endif %}
	{% if page.layout == 'book' %}
	  <meta name="twitter:image:src" content="{{ site.url }}//images/{{ page.slug }}-cover.jpg">
	{% else %}
	  <meta name="twitter:image:src" content="{{ site.url }}/images/header-pic.png">
	{% endif %}


	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="{{ "/css/main.css" | prepend: site.baseurl }}">

	<!-- JS -->
	<script src="https://code.jquery.com/jquery-3.0.0.js" integrity="sha256-jrPLZ+8vDxt2FnE1zvZXCkCcebI/C8Dt5xyaQBjxQIo=" crossorigin="anonymous"></script>
	<script src='/js/header.js' type="text/javascript"></script>
	{% if page.collection == 'book' %}
		<script src='/js/masonry.pkgd.min.js' type="text/javascript"></script>
		<script src='/js/book.js' type="text/javascript"></script>
	{% endif %}

	<!-- Analytics -->
	<!-- Google Analytics -->
	<script>
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

		ga('create', 'UA-80816739-1', 'auto');
		ga('send', 'pageview');
	</script>

</head>
