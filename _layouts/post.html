---
layout: default
---

<div class="container-fluid">
	<div class="row">
		<div class="col-xs-12 col-md-10 col-lg-8">
			<article class="news-post">
				<a href="{{ page.url | prepend: site.baseurl }}">
					<h1 class="title">
					   {{ page.title }}
					</h1>
				</a>
				{{ page.date | date: "%b %-d, %Y" }}
				<p>{{ page.content }}</p>
			</article>
		</div>
	</div>
</div>
