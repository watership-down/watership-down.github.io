---
layout: default
title: Books
order: 1
---


<div class="container-fluid">
	{% assign books = site.book | sort:"order" %}	
	{% for book in books %}
		<div class="row book">
			<div class="col-xs-12 col-sm-5 col-md-3 col-lg-3">
				<a class="img-wrapper" href="{{ book.url }}">
					<img src="/images/{{ book.slug }}-cover.jpg" />
				</a>
			</div>
			<div class="col-xs-12 col-sm-7 col-md-9 col-lg-9">
				<h1>{{ book.title }}</h1>
				<p>
					{{ book.short }}
				</p>
				<a href="{{ book.url }}" class="more-info">
					+ More information
				</a>
			</div>
		</div>
	{% endfor %}
		
</div>
