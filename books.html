---
layout: default
title: Books
order: 1
---


<div class="container-fluid">
	<div class="row book">
	{% assign books = site.book | sort:"order" %}	
	{% for book in books %}
		
			<div class="col-sm-12 col-md-6">
				<div class="book-cover" style="background-image:url('/images/{{ book.slug }}-cover.jpg')">
				</div>
				<h2>{{ book.title }}</h2>
				<p>
					{{ book.short }}
				</p>
				<a href="{{ book.url }}" class="more-info">
					+ More information
				</a>
			</div>
		
	{% endfor %}
	</div>
		
</div>
