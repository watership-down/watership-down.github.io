---
layout: default
title: News
order: 2
---

<div class="container-fluid">
	<div class="row">
		<div class="col-xs-12 col-md-10 col-lg-8">
			{% for post in site.posts limit:10 %}
				<article class="news-post">
					<a href="{{ post.url | prepend: site.baseurl }}">
						<h1 class="title">
						   {{ post.title }}
						</h1>
					</a>
					{{ post.date | date: "%b %-d, %Y" }}
					{% comment %}
					<p>{{ post.excerpt }}</p>
					<a href="{{ post.url | prepend: site.baseurl }}" class="more-info">+ Read more</a>
					{% endcomment %}
					<p>{{ post.content }}</p>
				</article>
			{% endfor %}
		</div>
	</div>
</div>
