---
layout: default
title: Books
order: 1
---

<div class="container-fluid col-md-10 col-md-offset-1">
	<div class="row book-list" dataa-masonry='{ "itemSelector": ".book-item" }'>
		{% assign books = site.book | sort:"order" %}

		{% for book in books %}
			<div class="book-item col-sm-12 col-md-6 ">
				<a href="{{ book.url }}" class="more-info">
					<img class="book-cover" src="/images/covers/{{ book.slug }}-cover.jpg"/>
				</a>

				<div class="info-wrapper">
					<a href="{{ book.url }}" class="more-info">
						<h2>{{ book.title }}</h2>
					</a>

					<p>
						{{ book.short }}
					</p>
					
					<a href="{{ book.url }}" class="more-info">
						+ More information
					</a>
				</div>
			</div>
		{% endfor %}
	</div>
</div>
